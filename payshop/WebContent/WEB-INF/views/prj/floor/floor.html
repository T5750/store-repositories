<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 列表
		</a></li>
		@if(auth.isSuper()){
		@if(auth.hasPermission("prj:floor:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 添加
		</a></li>
		@}
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/floor/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/floor/save" method="post" id="floor-save-form"  enctype="multipart/form-data">
		
		<div class="center padding-10">
			<label>楼层名称：</label>
			<input type="text" class="width-50" name="name" datatype="*"  nullmsg="请输入类型名称！"/>
		</div>
		<div class="center padding-10">
			<label>楼层简介：</label>
			<input type="text" class="width-50" name="title" datatype="*"  nullmsg="请输入title！"/>
		</div>
		<div class="center padding-10">
			<label>广告链接：</label>
			<input type="text" class="width-50" name="advurl" datatype="*"  nullmsg="请输入广告链接！"/>
		</div>
		
		<div class="center padding-10">
					<label>楼层广告：</label>
					<div class="width-50 inline text-left">
					<input type="file"  id="imgs" name="imgs" datatype="*"  nullmsg="请输入姓名！"/>
					</div>
		</div>
		<div class="center padding-10">
			<label>商品类型排序：</label>
			<input type="text" class="width-50" name="typesort" datatype="*"  nullmsg="请输入商品类型排序！"/>
		</div>
		
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" onclick="backValue()" id="product-save-btn">保 存</span>
				</div>
			</form>
		</div>
</div>
<script type="text/javascript">

	//上传
	$('#imgs').ace_file_input({
		no_file:'请选择图片 ...',
		btn_choose:'选择',
		btn_change:'更改',
		droppable:false,
		onchange:null,
		thumbnail:false //| true | large
		//whitelist:'gif|png|jpg|jpeg'
		//blacklist:'exe|php'
		//onchange:''
		//
	});
		function backValue(){
	    	$("#floor-save-form").submit();
		}
		
	</script>
</div>
